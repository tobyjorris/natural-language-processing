<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="News Article Sentiment Analyzer">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Toby Jorris">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sentiment Analysis</title>
    </head>

    <body>
        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <label for="analysis-text">Text for Sentiment Analysis:</label>
                    <input id="analysis-text" type="text" name="input" value="" placeholder="Input Text Here">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <h1>Analysis Results:</h1>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p>Toby Jorris: 9/22/2020</p>
        </footer>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./service-worker.js');
                });
            }
        </script>
    </body>
</html>
